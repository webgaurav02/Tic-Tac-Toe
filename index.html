<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="tic.css" />
	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/d58ef74508.js" crossorigin="anonymous"></script>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
</head>

<body>
	<h1>TIC TAC TOE</h1>
	<h2>by EventListeners Pro Max</h2>
	<div id="start-screen">
		<form id="players" action="POST">
			<label for="p-1">Player 1:</label><br />
			<input type="text" id="p-1" name="p-1" placeholder="Player 1" /><br /><br />
			<label for="p-2">Player 2:</label><br />
			<input type="text" id="p-2" name="p-2" placeholder="Player 2" /><br /><br />
			<input type="submit" value="Start Game" id="start-but" />
		</form>
	</div>
	<div id="main">
		<p id="ins">
			<br /><br />
			<b id="player1-label">First Player</b> starts as
			<b><i class="fa-solid fa-x fa-xl"></i> </b><br><br><b id="player2-label">Second Player</b> starts as
			<b><i class="fa-solid fa-o fa-xl"></i> </b>
		</p>
		<br /><br />
		<div class="ui">
			<div class="row">
				<input type="text" id="b1" class="cell" onclick="tic(1)" readonly />
				<input type="text" id="b2" class="cell" onclick="tic(2)" readonly />
				<input type="text" id="b3" class="cell" onclick="tic(3)" readonly />
			</div>
			<div class="row">
				<input type="text" id="b4" class="cell" onclick="tic(4);" readonly />
				<input type="text" id="b5" class="cell" onclick="tic(5);" readonly />
				<input type="text" id="b6" class="cell" onclick="tic(6);" readonly />
			</div>
			<div class="row">
				<input type="text" id="b7" class="cell" onclick="tic(7);" readonly />
				<input type="text" id="b8" class="cell" onclick="tic(8)" readonly />
				<input type="text" id="b9" class="cell" onclick="tic(9)" readonly />
			</div>
		</div>
		<br /><br /><br />

		<button id="but" onclick="reset()">RESET</button>
		<br /><br />
		<p id="print"></p>
	</div>

	<!-- Winner -->
	<div id="win-screen"></div>

	<!-- Scoreboards -->
	<div id="scoreboard">
		<div id="table-con">
			<table id="scoretable">
				<tr>
					<th id="nameP1">Player 1</th>
					<th id="nameP2">Player 2</th>
				</tr>
				<tr>
					<td id="pointsP1">1</td>
					<td id="pointsP2">1</td>
				</tr>
			</table>
		</div>
		<button id="ret-but" onclick="reset()">RETURN TO GAME</button>
	</div>
	<script src="index.js"></script>
</body>

</html>
